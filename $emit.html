<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app"> 
			<div id="counter-event-example">
				<p>{{total}}</p>
				<button-conter @increment='incrementTotal'></button-conter>
			</div>
		</div>
		<script type="text/javascript">
			Vue.component('button-counter',{
				template:`<button @click="increment">{{counter}}</button>`,
				data: function(){
					return {
						counter:0
					}
				},
				methods:{
					increment:function(){
						this.counter += 1;
						this.$emit('incremnet');
					}
				}
			});
		
		let app = new Vue({
			el:"#app",
			data:{
				total:0
			},
			methods:{
				incrementTotal:function(){
					this.total += 1;
				}
			}
		})
			
		</script>
	</body>
</html>
