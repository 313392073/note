<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app"></div>
		<input type="text" v-focus/>
		<script type="text/javascript">
		//注册一个全局自定义指令v-focus
			Vue.directive('focus',{
				//当绑定元素插入到Dom中
				inserted: function(el){
					el.focus()
				}
			});
			new Vue({
				el:'#app'
			});
			
			new Vue({
				el:"#app",
				directives: {
					focus:　{
						inserted: function(el) {
							el.focus();
						}
					}
				}
			})
		</script>
	</body>
</html>
