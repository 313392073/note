发请求的生命周期：
const ERR_OK = 0;
created(){
	this.$http.get('/api/seller').then((res) => {
		res = res.body;
		if(res.error === ERR_OK) {
			this.seller = res.data;
		}
	});
}

sticky footers:
内面内容不够长的时候 页脚块粘贴在视窗底部 页脚块会被内容向下推送

<div v-show="" class="detail">
	<div class="detail-wrapper clearfix">  //最小高度撑满整个屏幕  按钮定位
		<div class="main"></div> //有一个padding-bottom 不会覆盖关闭的按钮
	</div>
	<div class="detail-close"></div>
</div>

<style>
	.clearfix{
		display: inline-block;
	}
	.clearfix:after{
		content: '';
		display: block;
		height: 0;
		line-height: 0;
		clear: both;
		visibility: hidden;
	}
	.detail{
		position: fixed;
		top: 0;
		left: 0;
		z-index: 999;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgba(7,17,27,0.8);
	}
	.detail-wrapper{
		min-height: 100%;
	}
	.main{
		margin-top: 64px;
		padding-bottom: 64px;
	}
	.detail-close{
		position: relative;
		width: 32px;
		height: 32px;
		margin: -64px auto 0 auto;
		clear: both;
		font-size: 32px;
	}
</style>
